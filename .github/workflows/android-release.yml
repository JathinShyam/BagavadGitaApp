name: Build & Release APK on Tag or PR

on:
  pull_request:
    branches:
      - main
      - master
      - dev
  push:
    tags:
      - '*'  # Triggers on any tag, like v1.0.0

jobs:
  build-release-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install Expo & EAS CLI
        run: |
          npm install -g expo-cli
          npm install -g eas-cli

      - name: Build APK with EAS
        run: eas build --platform android --profile production --non-interactive
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
          EXPO_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}

      - name: Wait for build to complete & download APK
        run: eas build:inspect --latest --platform android --output=./apk
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
          EXPO_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}

      - name: Upload APK as GitHub Release
        uses: kyze8439690/action-release-releaseapk@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}  # Or use GITHUB_TOKEN if using GitHub's built-in token
          APP_FOLDER: apk
